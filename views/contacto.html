		<h1>Contacto</h1>
	</header>
	<main>
		<section>
			<form action="">
				<fieldset>
					<legend>Info personal</legend>
					<label for="name">Nombre</label>
					<input type="text" id="name" placeholder="nombre">
					<input type="email" id="email" placeholder="mail@algo.com">
				</fieldset>
				<fieldset>
					<legend>Tipo de mensaje</legend>
					<label for="Envio">Reclamo</label>
					<input type="radio" name="reclamo" id="reclamo" value="reclamo">
					<label for="Local">Sugerencia</label>
					<input type="radio" id="sugerencia" value="sugerencia" name="sugerencia">
				</fieldset>
				<label>Mensaje</label>
				<br>
				<textarea name="" id="" cols="30" rows="10"></textarea>
				<input type="reset" value="Cancelar">
				<input type="submit" value="Enviar">
			</form>
