<script src="https://cdn.jsdelivr.net/npm/vanillajs-scrollspy@3.0.3/dist/vanillajs-scrollspy.min.js"></script>


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VanillaJS ScrollSpy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
      }

      nav {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
      }

      nav a.active {
        font-weight: bold;
      }

      .page {
        height: 100%;
        padding: 80px 0;
        width: 100%;
        background-color: #ddd;
      }

      .page:nth-child(even) { background-color: #fff; }
    </style>
  </head>

  <body>
    <nav id="navbar">
      <a href="#home" title="Home" class="active">Home</a>
      <a href="#portfolio" title="Portfolio">Portfolio</a>
      <a href="#about" title="About">About</a>
      <a href="#contact" title="Contact">Contact</a>
    </nav>

    <section id="home" class="page">
      <h2 class="title">Home</h2>
    </section>

    <section id="portfolio" class="page">
      <h2 class="title">Portfolio</h2>
    </section>

    <section id="about" class="page">
      <h2 class="title">About</h2>
    </section>

    <section id="contact" class="page">
      <h2 class="title">Contact</h2>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-scrollspy@3.0.3/dist/vanillajs-scrollspy.min.js"></script>
    <script>
      const menu = document.querySelector('#navbar')
      const scrollspy = VanillaScrollspy({ menu })
      scrollspy.init()
    </script>
  </body>
</html>
